mutation UpdateTodos($update_todos_input: update_todos_input!) {
  update_todos(update_todos_input: $update_todos_input) {
    id
    title
    description
    completed
    completed_at
  }
}

query GetTodo($get_todo_input: get_todo_input!) {
  get_todo(get_todo_input: $get_todo_input) {
    id
    title
    description
    completed
    completed_at
  }
}
